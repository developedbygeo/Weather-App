<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <section class="current-info">
          <div class="search-wrapper">
            <form action="#">
              <input
                placeholder="Search for a location"
                type="text"
                name="location"
                id="location"
                required
              />
              <button type="button" title="Search">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          <article class="weather">
            <div class="location-wrapper"><h1></h1></div>
            <div class="date-wrapper"><h2></h2></div>
            <div class="temp-wrapper">
              <h3><span class="unit">°C</span></h3>
            </div>
            <div class="weather-display"></div>
          </article>
          <aside class="weather-details">
            <div class="temp-feeling">
              <div class="temp-sense icon-wrapper">
                <i class="fas fa-thermometer-half"></i>
              </div>
              <div class="info-wrapper">
                <p class="title">Feels like</p>
                <p>25 <span class="unit">°C</span></p>
              </div>
            </div>
            <div class="humidity">
              <div class="humidity-sense icon-wrapper">
                <i class="fas fa-tint"></i>
              </div>
              <div class="info-wrapper">
                <p class="title">Humidity</p>
                <p><span class="unit">32%</span></p>
              </div>
            </div>
            <div class="rain-chance">
              <div class="rain-chance icon-wrapper">
                <i class="fas fa-cloud-rain"></i>
              </div>
              <div class="info-wrapper">
                <p class="title">Precipitation</p>
                <p><span class="unit">75%</span></p>
              </div>
            </div>
            <div class="wind">
              <div class="wind-speed icon-wrapper">
                <i class="fas fa-wind"></i>
              </div>
              <div class="info-wrapper">
                <p class="title">Wind Speed</p>
                <p>15 <span class="unit">km/h</span></p>
              </div>
            </div>
          </aside>
        </section>
        <section class="future-info"></section>
      </div>
    </main>
  </body>
</html>
