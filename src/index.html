<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <section class="current-info">
          <div class="search-wrapper">
            <form autocomplete="off">
              <input
                placeholder="Search for a city"
                type="text"
                name="location"
                id="location"
                required
              />
              <button type="button" class="search" title="Search">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          <article class="weather">
            <div class="location-wrapper"><h1></h1></div>
            <div class="date-wrapper"><p></p></div>
            <div class="temp-wrapper">
              <h2></h2>
              <span class="unit">째C</span>
            </div>
            <div class="desc-wrapper">
              <p class="desc"></p>
            </div>
            <div class="weather-display">
              <i class="fas fa-snowflake"></i>
            </div>
            <div class="weather-minmax">
              <div class="weather-min">
                <p class="weather-minmax-title">High</p>
                <div class="value-wrapper-main">
                  <p class="weather-max-val"></p>
                  <span class="unit">째C</span>
                </div>
              </div>
              <div class="weather-max">
                <p class="weather-minmax-title">Low</p>
                <div class="value-wrapper-main">
                  <p class="weather-min-val"></p>
                  <span class="unit">째C</span>
                </div>
              </div>
            </div>
          </article>
          <aside class="weather-details">
            <div class="temp-feeling">
              <div class="temp-sense icon-wrapper">
                <i class="fas fa-thermometer-half"></i>
              </div>
              <div class="info-wrapper">
                <p class="title">Feels like</p>
                <div class="value-wrapper">
                  <p class="temp-val"></p>
                  <span class="unit">째C</span>
                </div>
              </div>
            </div>
            <div class="humidity">
              <div class="humidity-sense icon-wrapper">
                <i class="fas fa-tint"></i>
              </div>
              <div class="info-wrapper">
                <p class="title">Humidity</p>
                <div class="value-wrapper">
                  <p class="humidity-val"></p>
                  <span class="unit">%</span>
                </div>
              </div>
            </div>
            <div class="rain-chance">
              <div class="rain-chance icon-wrapper">
                <i class="fas fa-smog"></i>
              </div>
              <div class="info-wrapper">
                <p class="title">Overcast</p>
                <div class="value-wrapper">
                  <p class="overcast-val"></p>
                  <span class="unit">%</span>
                </div>
              </div>
            </div>
            <div class="wind">
              <div class="wind-speed icon-wrapper">
                <i class="fas fa-wind"></i>
              </div>
              <div class="info-wrapper">
                <p class="title">Wind Speed</p>
                <div class="value-wrapper">
                  <p class="wind-val"></p>
                  <span class="unit">km/h</span>
                </div>
              </div>
            </div>
          </aside>
          <div class="error-msg">
            <h2>Error</h2>
            <p class="error"></p>
            <p>Please try again.</p>
            <button class="close"><i class="fas fa-times"></i></button>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="txt-wrapper">
        <p>&#169;<span class="dev">developedbygeo</span></p>
      </div>
      <div class="img-wrapper">
        <a
          class="gh-link"
          href="https://github.com/developedbygeo"
          target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
